font:
    normal:
        family: Hack Nerd Font
        style: Regular
        
    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic
        
    size: 7.0

# Base16 Windows High Contrast - alacritty color config
# Fergus Collins (https://github.com/C-Fergus)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#c0c0c0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#000000'
    cursor: '#c0c0c0'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#fc5454'
    green:   '#54fc54'
    yellow:  '#fcfc54'
    blue:    '#5454fc'
    magenta: '#fc54fc'
    cyan:    '#54fcfc'
    white:   '#c0c0c0'

  # Bright colors
  bright:
    black:   '#545454'
    red:     '#808000'
    green:   '#1c1c1c'
    yellow:  '#383838'
    blue:    '#a2a2a2'
    magenta: '#dedede'
    cyan:    '#008000'
    white:   '#fcfcfc'

draw_bold_text_with_bright_colors: false

background_opacity: 0.85

selection:
    save_to_clipboard: true

mouse:
    url:
        launcher:
            program: brave
