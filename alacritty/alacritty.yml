window:
  padding:
    x: 10 
    y: 10 
  dynamic_padding: true
  opacity: 0.85

font:

    normal:
        family: Source Code Pro
        style: Regular
        
    bold:
        family: Source Code Pro
        style: Bold

    italic:
        family: Source Code Pro
        style: Italic
    size: 6

draw_bold_text_with_bright_colors: true

schemes:
  # Colors (iTerm 2 default theme)
  iterm2: &iterm2
    # Default colors
    primary:
      background: '#101421'
      foreground: '#e5e9f0'

   # Normal colors
    normal:
      black:   '#2e2e2e'
      red:     '#eb4129'
      green:   '#abe047'
      yellow:  '#f6c744'
      blue:    '#47a0f3'
      magenta: '#7b5cb0'
      cyan:    '#64dbed'
      white:   '#e5e9f0'

   # Bright colors
    bright:
      black:   '#565656'
      red:     '#ec5357'
      green:   '#c0e17d'
      yellow:  '#f9da6a'
      blue:    '#49a4f8'
      magenta: '#a47de9'
      cyan:    '#99faf2'
      white:   '#ffffff'

  tokyo-night: &tokyo-night
    primary:
      background: '#1a1b26'
      foreground: '#c0caf5'

    # Normal colors
    normal:
      black:   '#15161E'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#a9b1d6'

    # Bright colors
    bright:
      black:   '#414868'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#c0caf5'

    indexed_colors:
      - { index: 16, color: '#ff9e64' }
      - { index: 17, color: '#db4b4b' }

    
  tokyo-night: &tokyo-night-my
    # Default colors
    primary:
      # background: '#1a1b26'
      background: '#010001'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

    cursor:
      cursor: '#0db9b7'

colors: *tokyo-night-my
draw_bold_text_with_bright_colors: true

selection:
    save_to_clipboard: true

scrolling:
    history: 10000
    auto_scroll: true

key_binding:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
